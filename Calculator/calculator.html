<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<!-- Whole calculator -->
	<div id="calc">

		<!-- Interface -->
		<div id = "interface">
			4,856,995.2
		</div>
		
		<!-- Keys -->
		<div id = "keys">
			<button>MC</button>
			<button>M+</button>
			<button>M-</button>
			<button>MR</button>
		</div>
		<div><button>C</button>
			 <button>±</button>
			 <button>÷</button>
			 <button>x</button>
		</div>
		<div><button>7</button>
			 <button>8</button>
			 <button>9</button>
			 <button>-</button>
		</div>
		<div>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>+</button>
		</div>
		<button class="equal">=</button>
		<div>
			<button>1</button>
			<button>2</button>
			<button>3</button>

		</div>
		<div>
			<button class="zero">0</button>
			<button>.</button>
		</div>
	</div>
</body>
</html>
