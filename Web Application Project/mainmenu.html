<!DOCTYPE html>
<html>
<head>
	<title>Curse Tracker</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="user.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">


	<!-- Voice Recognition -->
	<script>
		if (annyang) {

  		var greeting = function() {
  			$("h1").text("Hello world!");
  			$("h1").toggle();
  		};

  		var search = function(tag) {
  			window.location.href = "https://www.google.com/#q=" + tag;
  		};

  		// Let's define a command.
  		var commands = {
    		'hello': greeting,
    		'abort': function() {
    			annyang.abort();
    		},
    		'go to google': function() {
          window.location.href = "https://www.google.com/";
    		},
    		'search (up) *tag': search
  		};

  		// Add our commands to annyang
  		annyang.addCommands(commands);

  		// Start listening.
  		annyang.start();
		}
	</script>

</head>
<body>

  <div id="menu_button">
    <div></div>
    <div></div>
    <div></div>
  </div>
  
  <h1 id="title">Potty Mouth</h1>

  <ul id="row_one">
    <li id="one1">
      <div class="elemtitle">POINTS</div>
      <div class="elemvalue">32</div>
    </li>
    <li id="one2">
      <div class="elemtitle">LAST USED WORD</div>
      <div class="elemvalue">"crap"</div>
    </li>
    <li id="one3">
      <div class="elemtitle">TOTAL IN PAST HOUR</div>
      <div class="elemvalue">5</div>
    </li>
  </ul>

  <ul id="_two">
    <li id="two1">
      <div class="elemtitle">MOST USED WORD</div>
      <div class="elemvalue">"darn"</div>
    </li>
    <li id="two2">
      <div class="elemtitle">TIME SINCE LAST SWEAR</div>
      <div class="elemvalue">03:04.46</div>
    </li>
    <li id="two3">
      <div class="elemtitle">TOTAL IN PAST DAY</div>
      <div class="elemvalue">20</div>
    </li>
  </ul>
  
</body>
</html>
